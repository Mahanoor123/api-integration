<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Card details</title>
</head>

<body>
    <section class="card_details">
        <div class="card_head">
            <div class="card_title"><!-- added dynamically --></div>
            <div class="card_links">
                <i class="fa-solid fa-share"></i>
                <i class="fa-solid fa-heart"></i>
            </div>
        </div>
        <div class="recipe_card_info">
            <div class="recipe_chef">
                <img src="../images/logos&illustrations/chef.png" alt="chef-pic">
                <span>John Doe</span>
            </div>
            <div class="recipe_cal">
                <i class="fa-solid fa-calendar-week"></i>
                <span>Yesterday</span>
            </div>
            <div class="recipe_comment">
                <i class="fa-solid fa-comment"></i>
                <span><!-- added dynamically --></span>
            </div>
            <div class="recipe_rating">
                <i class="fa-solid fa-star"></i>
                <span><!-- added dynamically --></span>
            </div>
        </div>
        <div class="recipe_info"><!-- added dynamically --></div>
        <div class="recipe_image"><img src="" alt="card-pic"></div>
        <div class="recipe_card_extrainfo">
            <div class="recipe_serving">
                <i class="fa-solid fa-user"></i>
                <span><!-- added dynamically --></span>
            </div>
            <div class="recipe_cooktime">
                <i class="fa-solid fa-clock"></i>
                <span><!-- added dynamically --></span>
            </div>
        </div>
        <div class="card_recipe_detail">
            <div class="card_ingredients">
                <h4>Ingredients</h4>
                <ul class="ingredients">
                    <!-- added dynamically -->
                </ul>
            </div>
            <div class="card_instructions">
                <h4>Instructions</h4>
                <ol class="instructions">
                    <!-- added dynamically -->
                </ol>
            </div>
        </div>
    </section>

    <script src="../js/index2.js"></script>
</body>

</html>
